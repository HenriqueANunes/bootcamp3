<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="container">
    <form id="form" class="row justify-content-center" onsubmit="event.preventDefault()">

        <div id="dados" class="row">
            <h4 class="font">Dados</h4>

            <div class="form-group col-6">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="form-control" placeholder="Nome" required>
            </div>
            <div class="form-group col-6">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" class="form-control" placeholder="Sobrenome" required>
            </div>
        </div>

        <div id="endereco" class="row">
            <h4 class="font">Endereço</h4>

            <div class="form-group col-3">
                <label for="cep">CEP</label>
                <input id="cep" type="number" class="form-control" placeholder="CEP" required onchange="buscar_cep(this.value)">
            </div>
            <div class="form-group col-6">
                <label for="rua">Rua</label>
                <input id="rua" type="text" class="form-control" placeholder="Rua">
            </div>
            <div class="form-group col-3">
                <label for="numero">Número</label>
                <input id="numero" type="number" class="form-control" placeholder="Número">
            </div>
            <div class="form-group col-4">
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" class="form-control" placeholder="Bairro">
            </div>
            <div class="form-group col-4">
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" class="form-control" placeholder="Cidade">
            </div>
            <div class="form-group col-4">
                <label for="estado">Estado</label>
                <input id="estado" type="text" class="form-control" placeholder="Estado">
            </div>
            <div class="text-end">
                <button onclick="salvar(this.form)" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>

    <hr>

    <div class="col-2">
        <button type="button" onclick="remover_selecionados()" class="btn btn-danger">Remover selecionados</button>
    </div>
    <div class="table-responsive">
        <table id="table" class="table">
            <thead>
                <tr>
                    <th scope="col" title="check"><input onchange="toggle_chebox(this)" type="checkbox"></th>
                    <th scope="col" title="id">ID</th>
                    <th scope="col" title="nome">Nome</th>
                    <th scope="col" title="sobrenome">Sobrenome</th>
                    <th scope="col" title="cep">CEP</th>
                    <th scope="col" title="rua">Rua</th>
                    <th scope="col" title="numero">Número</th>
                    <th scope="col" title="bairro">Bairro</th>
                    <th scope="col" title="cidade">Cidade</th>
                    <th scope="col" title="estado">Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
